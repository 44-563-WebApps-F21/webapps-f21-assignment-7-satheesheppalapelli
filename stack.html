<!DOCTYPE html>
<html>

<head>
    <title>Stack</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <h2>Satheesh Eppalapelli builds a stack</h2>
    <br>
    <input type="text" class="form-control" id="form_input" name="inputElement" placeholder="Enter a Text">
    <br><br>
    <label for="exampleDataList" class="form-label" id="form-label">Press the button to create an new element of type
        div and then add it to the container.</label>
    <br><br>
    <button id="makenewdiv" onclick="makeNewDiv()">Push value</button>
    <button id="popitem" onclick="popItem()">Pop</button>
    <button id="zap" onclick="zap()">Zap value</button>
    <button id="uniqueHandler" onclick="uniqueHandler()">Unique</button>
    <br><br>
    <div class="flex-container" id="target">
        <div class="stack">row item 1</div>
        <div class="stack">row item 2</div>
        <div class="stack">row item 3</div>
    </div>
</body>
<script>

    function makeNewDiv() {
        let element = document.createElement("div")
        value = document.getElementById("form_input").value
        element.innerHTML = value
        element.className = "stack"
        document.getElementById('target').appendChild(element)
    }

    function popItem() {
        stackItems = document.getElementsByClassName("stack")
        value = document.getElementById("form_input").value
        length = stackItems.length
        // alert(length);
        if (stackItems != undefined && length > 0) {
            stackItems[length - 1].remove();
        }
    }

    function Zapvalues() {
        let data = document.getElementById("input").value;
        let stackItems = document.getElementsByClassName('stack');
        if (stackItems != undefined && stackItems.length > 0) {
            let stacksLength = stackItems.length;
            for (let index = 0; index < stackItems.length; index++) {
                let element = stackItems[index].innerHTML;
                if (element == data) {
                    console.log(stackItems[index])
                    stackItems[index].remove();
                    index--;
                }

            }
        }
    }

    function uniqueHandler() {
        let stackItems = document.getElementsByClassName('stack');
        for (let index = 0; index < stackItems.length; index++) {
            let element = stackItems[index].innerHTML;
            for (let insideIndex = index + 1; insideIndex < stackItems.length; insideIndex++) {
                let elementInside = stackItems[insideIndex].innerHTML;
                if (element == elementInside) {
                    console.log(stackItems[insideIndex])
                    stackItems[insideIndex].remove();
                    insideIndex--;
                    index--;
                }


            }

        }

    }
</script>

</html>
