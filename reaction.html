<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Game</title>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Satheesh Eppalapelli Reaction Timer</h2>
    <p id="target">Your Time</p>
    <p id="countdown">Count</p>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-warning" onclick="recordReact()">React Now</button>
    </div>

    <script>
        var myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime() {
            for (let i = 0; i <= 3; i++) {
                var j = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }
            setTimeout(() => {
                if (myTime == undefined)
                    document.getElementById("target").innerHTML = "Too Slow";
                else {
                    var buttonTime = Date.now();
                    var diff = buttonTime - myTime;

                    document.getElementById("target").innerHTML = "Time was " + diff + " ms"
                    myTime = undefined
                }
            }, 3000)
        }
    </script>

</body>

</html>
